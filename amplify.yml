version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.0
        - nvm use 18.19.0
        - nvm alias default 18.19.0
        - node --version
        - npm --version
        - npm ci --legacy-peer-deps
    build:
      commands:
        - nvm use 18.19.0
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
