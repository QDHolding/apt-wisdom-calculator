version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.0
        - nvm use 18.19.0
        - nvm alias default 18.19.0
        - node --version
        - npm --version
        - echo "Checking environment variables..."
        - env | grep -E "(OPENAI|STRIPE)" || echo "No API keys found in environment"
        - npm ci --legacy-peer-deps
    build:
      commands:
        - nvm use 18.19.0
        - echo "Pre-build environment check..."
        - env | grep -E "(OPENAI|STRIPE)" || echo "No API keys found before build"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
